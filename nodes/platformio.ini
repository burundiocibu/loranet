[platformio]
description = Remote nodes in the loranet
default_envs = test_gate_hw

[env]
platform = espressif32
board = heltec_wifi_lora_32_V3
framework = arduino
monitor_speed = 115200

[env:driveway_gate]
build_src_filter = +<*.cpp> -<lp_gauge.cpp> -<dev_node.cpp> -<test_gate_hw.cpp>
lib_deps = 
	4-20ma/ModbusMaster@^2.0.1
	jgromes/RadioLib@^6.0.0
	olikraus/U8g2@^2.34.18
board = heltec_wifi_lora_32_V3

[env:lp_gauge]
build_src_filter = -<driveway_gate.cpp> -<dev_node.cpp> -<test_gate_hw.cpp>
board = feather32u4
lib_deps = 
	jgromes/RadioLib@^6.0.0
	olikraus/U8g2@^2.34.18
	kubafilinger/LoggerLibrary@^1.0.3

[env:dev_node]
build_src_filter = -<lp_gauge.cpp> -<driveway_gate.cpp> -<test_gate_hw.cpp>
board = feather32u4
lib_deps = 
	jgromes/RadioLib@^6.0.0
	olikraus/U8g2@^2.34.18
	kubafilinger/LoggerLibrary@^1.0.3

[env:test_gate_hw]
build_src_filter = +<*.cpp> -<lp_gauge.cpp> -<dev_node.cpp> -<driveway_gate.cpp>
lib_deps = 
	4-20ma/ModbusMaster@^2.0.1
	jgromes/RadioLib@^6.0.0
	olikraus/U8g2@^2.34.18
	kubafilinger/LoggerLibrary@^1.0.3
board = heltec_wifi_lora_32_V3
